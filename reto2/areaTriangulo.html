<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Área de un triangulo</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="row">
          <div class="col">
            <h1>Área de un triángulo</h1>
            <p>
              Es momento de poner ese conocimiento a la práctica. El área de un
              triángulo se describe de la siguiente manera: A = (b * h) / 2 .
            </p>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <form>
              <div class="form-group">
                <label for="area">Ingrese área</label>
                <input
                  type="number"
                  class="form-control"
                  id="area"
                  aria-describedby="areaTriangulo"
                  placeholder="Ingrese el área del triangulo"
                />
              </div>
              <div class="form-group">
                <label for="base">Ingrese base</label>
                <input
                  type="number"
                  class="form-control"
                  id="base"
                  placeholder="Ingrese el área del triangulo"
                />
              </div>
              <button type="submit" class="btn btn-primary">Calcular</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
